<ion-view view-title="Horas">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/horas/{{chat.$$hashKey}}">
        <img ng-src="img/{{chat.weather[0].icon}}.png">
        <h2>{{chat.dt*1000 | date:'dd/MM hh:mm:ss'}}</h2>
        <p>Humedad: {{chat.main.humidity}} Temp.: {{chat.main.temp}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
