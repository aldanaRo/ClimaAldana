<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{weatherToday.dt*1000 | date}}">
  <ion-content class="padding">
    <div class="list card">

  <div class="item tabs tabs-secondary tabs-icon-left">
      <img src="http://openweathermap.org/img/w/{{weatherToday.weather[0].icon}}.png" />
      <p>{{city}}. {{weatherToday.dt*1000  | date}}</p>
    </div>
    <div >
      <h1>({{weatherToday.weather[0].main}}) {{weatherToday.weather[0].description}}</h1>
    </div>
    <div class="item tabs tabs-secondary tabs-icon-left">
      <p>Humedad: {{weatherToday.humidity}}</p>
    </div>
    <div class="item tabs tabs-secondary tabs-icon-left">
      <p>Temperatura: {{weatherToday.temp.day}}</p>
    </div>
    <div class="item tabs tabs-secondary tabs-icon-left">
      <p>Temperatura Máxima: {{weatherToday.temp.max}}</p>
    </div>
    <div class="item tabs tabs-secondary tabs-icon-left">
      <p>Temperatura Mínima: {{weatherToday.temp.min}}</p>
    </div>
  </ion-content>
</ion-view>
