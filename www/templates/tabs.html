<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Hoy" icon-off="ion-thermometer" icon-on="ion-ios-cloudy" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Días" icon-off="ion-ios-calendar-outline" icon-on="ion-ios-calendar" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Días por hora" icon-off="ion-ios-time-outline" icon-on="ion-ios-time" href="#/tab/horas">
    <ion-nav-view name="tab-horas"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Configuraciones" icon-off="ion-wrench" icon-on="ion-settings" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

</ion-tabs>
